<!DOCTYPE html>
<html>
  <head>
    <title>stratum-observer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container-fluid">
    <h1>Hello, world!</h1>

    <table class="table table-striped table-sm table-responsive" id="jobs">
      <thead>
        <tr>
          <td>name</td>
          <td>height</td>
          <td>prev_hash</td>
          <td>age</td>
          <td>output sum</td>
          <td>merkle-branches</td>
          <td>coinbase tag</td>
          <td>clear</td>
        </tr>
      </thead>
      <tbody>
        <!-- to be filled with stratum job data by js -->
      </tbody>
    </table>

    <template id="job_row">
      <tr>
        <td>name</td>
        <td>height</td>
        <td style="font-family: monospace;"><!--prev_hash--></td>
        <td><!--age--></td>
        <td>output sum</td>
        <td><!--merkle-branches--></td>
        <td><!--coinbase tag--></td>
        <td>clear</td>
      </tr>
    </template>
    
    <script>

      const tbody = document.querySelector("tbody");
      const template = document.querySelector("#job_row");
      const jobs = new Map();
      const socket = new WebSocket(
        "ws://127.0.0.1:9555",
      );

      socket.onmessage = (event) => {
        let job = JSON.parse(event.data)
        jobs[job.pool_name] = job;
        draw()
      };

      function draw() {
        let rows = [];
        for(const pool in jobs) {
          const job = jobs[pool]
          const clone = template.content.cloneNode(true);
          let td = clone.querySelectorAll("td");
          td[0].textContent = job.pool_name;

          
          td[1].textContent = job.height;

          // prev hash
          {
            const a = document.createElement('a')
            const span = document.createElement('span')
            span.textContent = "â€¦" + job.prev_hash.substring(56, 64);
            span.style["mix-blend-mode"] = "difference";
            span.style.color = "white";
            a.append(span)
            a.style["text-decoration"] = "none";
            a.setAttribute("href", "https://mempool.space/block/" + job.prev_hash)
            a.style.background = "#" + job.prev_hash.substring(58, 64);
            td[2].appendChild(a);
          }
          
          const spanTimestamp = document.createElement('span')
          spanTimestamp.classList.add("relativeTimestamp")
          spanTimestamp.setAttribute("data-timestamp", job.job_timestamp)
          spanTimestamp.textContent = ((Date.now() - job.job_timestamp*1000)/1000).toFixed(0) + "s"
          if (((Date.now() - job.job_timestamp*1000)/1000) > 30) {
            td[3].style.background = "red";
          }
          td[3].appendChild(spanTimestamp);
          
          td[4].textContent = (job.coinbase_sum / 100_000_000).toFixed(8) + " BTC";
          
          // merkle branches
          for (const [index, element] of job.merkle_branches.entries()) {
            const span = document.createElement('span')
            if (index == 0) {
              const a = document.createElement('a')
              a.textContent = "tx1";
              a.style["mix-blend-mode"] = "difference";
              a.style["text-decoration"] = "none";
              a.style.color = "white";
              a.setAttribute("href", "https://mempool.space/tx/" + reverseBytes(element));
              span.appendChild(a);
            } else {
              span.textContent = "____";
            }
            span.style.background = "#" + element.substring(0, 6);
            td[5].appendChild(span)
          }

          { // coinbase tag
            const span = document.createElement('span')
            span.classList.add("badge", "bg-light", "text-dark");
            span.textContent = job.coinbase_tag;
            td[6].appendChild(span);
          }

          td[7].textContent = job.clean_jobs;
          if (job.clean_jobs) {
            td[7].style.background = "red";
          }
          
          // td[9].textContent = job.job_timestamp - job.header_time + "s";
          rows.push({"cb_sum": job.coinbase_sum, "job_ts": job.job_timestamp, "element": clone});
        }
        rows.sort((a, b) => {
            var keyA = a["cb_sum"], keyB = b["cb_sum"];
            if (keyA < keyB) return 1;
            if (keyA > keyB) return -1;
            return 0;
          });
        
        tbody.replaceChildren(...rows.map(e => e.element));
      }

      function reverseBytes(input) {
        const bytePairs = [];
        for (let i = 0; i < input.length; i += 2) {
          bytePairs.push(input.substr(i, 2));
        }
        bytePairs.reverse();
        return bytePairs.join('');
      }

      function periodicallyRedrawTimestamps() {
        setTimeout(() => {
          let ts = document.getElementsByClassName("relativeTimestamp");
          for(t of ts) {
            let timestamp = parseInt(t.dataset.timestamp)
            t.innerHTML = ((Date.now() - timestamp*1000)/1000).toFixed(0) + "s"
          }
          periodicallyRedrawTimestamps()
        }, 1000)
      }
      periodicallyRedrawTimestamps()
    </script>
  </body>
</html>
